<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="haye">
      <div class="search">
        <form action="" class="form">
          <label class="title">Weather app</label>
          <input type="text" class="field" placeholder="Search for a city" />
          <button>
            <i class="bi bi-search"></i>
          </button>
        </form>
        <p class="SearchResult"></p>
      </div>
      <div class="weather">
        <div class="placeAndTime">
          <div class="place">
            <h3 class="place">kenya</h3>
            <span class="time">16:11</span>
            <p class="mostly">Mostly Sunny</p>
          </div>
          <div class="degreeHaye">
            <h2 class="degree">84  °  C</h2>
            <div class="degreHose">
              <p class="h">H:86°</p>
              <p class="l">L:79°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
