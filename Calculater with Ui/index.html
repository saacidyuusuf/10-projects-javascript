<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
  <h1 class="header">Calculater</h1>
    <div class="calculaterUi">
        <div class="hereCalculate">
          <p class="display"></p>
        </div>
        <div class="rowsCalculate">
          <button class="ac">AC</button>
          <button class="minusblus">+/-</button>
          <button class="module">%</button>
          <button class="qaybin operator">/</button>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="divide operator">*</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="minus operator">-</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="plus operator">+</button>
          <button class="zero numbers">0</button>
          <button class="numbers">.</button>
          <button  class="equal">=</button>
        </div>
      </div>
</body>
</html>
